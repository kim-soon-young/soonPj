    <title>예약 페이지</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script src="js/ship_reservation.js"></script>
  </head>
  <body>
    <div id="wrap">
      <div class="inner">
        <header>
          <!-- 로고 -->
          <div class="hd-logo">
            <a href="index.html" class="logo" alt="헤더_로고">
              <img src="images/1header/logo_b.png" class="logo-b" alt="헤더_로고_블루" />
            </a>
          </div>
          <div class="reserved">
            <a href="#"><p>승선권 예매</p></a>
            <a href="ship_reservation_check.html"><p>결제조회 및 취소</p></a>
          </div>
        </header>
        <div class="go-contents">
          <form>
            <div class="place_select_list">
              <div class="place_select_box">
                <span class="title">출발지</span>
              </div>
              <div class="place_select_box">
                <span class="title">도착지</span>
              </div>
            </div>
            <div class="how">
              <div class="how1">
                <label>
                  <div class="start">
                    <input style="zoom: 1.5" type="checkbox" name="reservation_go" value="pohang" />
                    <span>포항</span>
                  </div>
                  <div class="center"></div>
                  <div class="end">
                    <span>울릉_도동</span>
                  </div>
                </label>
              </div>
              <div class="how2">
                <label>
                  <div class="start">
                    <input style="zoom: 1.5" type="checkbox" name="reservation_go" value="ulleung" />
                    <span>울릉_도동</span>
                  </div>
                  <div class="center"></div>
                  <div class="end">
                    <span>포항</span>
                  </div>
                </label>
              </div>
              <div class="how3">
                <label>
                  <div class="start">
                    <input style="zoom: 1.5" type="checkbox" name="reservation_go" value="dokdo" />
                    <span>울릉도</span>
                  </div>
                  <div class="center"></div>
                  <div class="end">
                    <span>독도</span>
                  </div>
                </label>
              </div>
            </div>
            <div class="howlong">
              <p>여행기간</p>
              <div class="calendar">
                <!-- <input type="text" id="datepicker" name="datetimes" placeholder="여행기간을 선택해주세요" readonly /> -->
                <input type="text" placeholder="여행기간을 선택해주세요" name="daterange" />
              </div>
              <script>
                $(function () {
                  $('input[name="daterange"]').daterangepicker(
                    {
                      opens: "left",
                      showDropdowns: true,
                      autoApply: true,
                      locale: {
                        format: "YYYY-MM-DD",
                        separator: " ~ ",
                        applyLabel: "적용",
                        cancelLabel: "취소",
                        fromLabel: "시작일",
                        toLabel: "종료일",
                        customRangeLabel: "직접 선택",
                        daysOfWeek: ["일", "월", "화", "수", "목", "금", "토"],
                        monthNames: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
                        firstDay: 0,
                      },
                    },
                    function (start, end, label) {
                      console.log("A new date selection was made: " + start.format("YYYY-MM-DD") + " to " + end.format("YYYY-MM-DD"));
                    }
                  );
                });
              </script>
            </div>
            <button>다음으로</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
